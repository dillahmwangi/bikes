<!DOCTYPE html>

<head>

	<!-- Font Awesome -->

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- navbar -->
	<div class="navbar navbar-dark orange ">
		
		<div class="item">
		  <div class="fa fa-home"></div>
		  <div class="label"><a href="">Home</a></div>
		</div>
		<div class="item">
		  <div class="fa fa-picture-o"></div>
		  <div class="label"><a href="#gallery">Gallery</a></div>
		</div>
		<div class="item">
		  <div class="fa fa-eye"></div>
		  <div class="label"><a href="#about">About Us</a></div>
		</div>
		<div class="item">
		  <div class="fa fa-envelope"></div>
		  <div class="label"><a href="#contact">Contact</a></div>
		</div>
		<div class="item">
		  <div class="fa fa-search"></div>
		  <div class="label"><a href="#search">search</a></div>
		</div>
	  </div>
	<!-- navbar-->
	<div>
		<!--Carousel Wrapper-->
		<div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
			<!--Indicators-->
			<ol class="carousel-indicators">
			<li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-1z" data-slide-to="1"></li>
			<li data-target="#carousel-example-1z" data-slide-to="2"></li>
			</ol>
			<!--/.Indicators-->
			<!--Slides-->
			<div class="carousel-inner" role="listbox">
			<!--First slide-->
			<div class="carousel-item active">
				<img class="d-block w-100" height="900vh" src="images/pb10.jpeg"
				alt="First slide">
				
			</div>
			<!--/First slide-->
			<!--Second slide-->
			<div class="carousel-item">
				<img class="d-block w-100" height="900vh" src="images/pb18.jpeg"

			<!--/Second slide-->
